<h1>Agregar Boleta</h1>

<ol class="breadcrumb">
  <li><a href="#/home">Boletas</a></li>		  
  <li class="active">Agregar</li>
</ol>


<ul>
	<li ng-repeat="product in products">
		ID:{{product._id}}	
		Name:{{product._name}}
		<button ng-click="products.splice($index, 1)" class="btn btn-danger">-</button>
	</li>
</ul>

	Nuevo ID: <input type="text" ng-model="newProduct._id" />
	Nuevo Nombre: <input type="text" ng-model="newProduct._name" />
<button ng-click="save()" class="btn btn-primary">Salvar</button>


<div class="table-responsive">          
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Anna</td>
        <td>Pitt</td>
        <td>35</td>        
      </tr>
      <tr>
        <td>2</td>
        <td>Juan</td>
        <td>Pat</td>
        <td>51</td>        
      </tr>
    </tbody>
  </table>
  </div>


<form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    

	<div class="form-group">
      <label class="control-label col-sm-2" for="comment">Comment:</label>
      <div class="col-sm-10">
      	<textarea class="form-control" rows="5" id="comment" data-toggle="tooltip" title="Comment tooltip" ></textarea>
      	<span class="help-block">This is some help text that breaks onto a new line and may extend more than one line.</span>
      </div>
    </div>

	<div class="form-group">
		<label class="radio-inline">
	      <input type="radio" name="optradio">Option 1
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="optradio">Option 2
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="optradio">Option 3
	    </label>
	</div>
	
	<div class="form-group">
		<label class="checkbox-inline">
	      <input type="checkbox" value="">Option 1
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Option 2
	    </label>
	    <label class="checkbox-inline">
	      <input type="checkbox" value="">Option 3
	    </label>
	</div>	

	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
